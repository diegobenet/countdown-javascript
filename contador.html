<!DOCTYPE html>
<html>
	<head>
		<title>Examen Final TI</title>
		<style type="text/css">
		body {
			background: #FFF500;
		}

		.countdownContainer{
			position: absolute;;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			text-align: center;
			background: #FFF100;
			padding: 10px;
			box-shadow: 0 0 2px 2px #ccc;
		}
		.info{
			font-size: 220px;
		}
		</style>
	</head>
	<body>
		<table class="countdownContainer">
			<tr class="info">
				<td colspan="4" class="info"=>Examen Final TI</td>
			</tr>
			<tr class="info">
				<td id="dias">30</td>
				<td id="horas">4</td>
				<td id="minutos">12</td>
				<td id="segundos">22</td>
			</tr>
			<tr>
				<td>Dias</td>
				<td>Horas</td>
				<td>Minutos</td>
				<td>Segundos</td>
			</tr>
		</table>
	</body>
	<script type="text/javascript">
		
		function countdown(){
			var now = new Date();
			var eventDate = new Date(2020, 12, 23, 10);

			var currentTime = now.getTime();
			var eventTime = eventDate.getTime();

			var remTime = eventTime - currentTime;

			var s = Math.floor(remTime / 1000);
			var m = Math.floor(s / 60);
			var h = Math.floor(m / 60);
			var d = Math.floor(h / 24);

			h %= 24;
			m %= 60;
			s %= 60;

			h = (h < 10) ? "0" + h : h;
			m = (m < 10) ? "0" + m : m;
			s = (s < 10) ? "0" + s : s;

			document.getElementById("dias").textContent = d;
			document.getElementById("dias").innerText = d;

			document.getElementById("horas").textContent = h;
			document.getElementById("minutos").textContent = m;
			document.getElementById("segundos").textContent = s;

			setTimeout(countdown, 1000);
		}

		countdown();
	</script>
</html>
